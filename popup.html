<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }
    
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .radio-option input[type="radio"] {
      margin: 0;
    }
    
    .radio-option label {
      font-size: 13px;
      color: #555;
      cursor: pointer;
    }
    
    .scope-section {
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    
    .apply-button {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 15px;
    }
    
    .apply-button:hover {
      background-color: #3367d6;
    }
    
    .status {
      font-size: 12px;
      padding: 8px;
      border-radius: 4px;
      margin-top: 10px;
      text-align: center;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="section">
    <h3>Image Display Mode</h3>
    <div class="radio-group">
      <div class="radio-option">
        <input type="radio" id="normal" name="imageMode" value="normal" checked>
        <label for="normal">Normal (default)</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="blocked" name="imageMode" value="blocked">
        <label for="blocked">Block all images</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="thumbnail" name="imageMode" value="thumbnail">
        <label for="thumbnail">Show as thumbnails (128x128)</label>
      </div>
    </div>
  </div>
  
  <div class="section scope-section">
    <h3>Apply to</h3>
    <div class="radio-group">
      <div class="radio-option">
        <input type="radio" id="currentPage" name="scope" value="page" checked>
        <label for="currentPage">Current page only</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="currentDomain" name="scope" value="domain">
        <label for="currentDomain">Current domain</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="global" name="scope" value="global">
        <label for="global">All websites</label>
      </div>
    </div>
  </div>
  
  <button class="apply-button" id="applySettings">Apply Settings</button>
  
  <div class="status" id="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
